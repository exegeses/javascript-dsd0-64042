<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de la página usando botones</title>
</head>
<body>
    <h1>Cambiar color de la página usando botones</h1>

    <button onclick="document.body.style.backgroundColor = 'rgb(90, 200, 120)'">verde</button>
    <button onclick="document.body.style.backgroundColor = 'rgb(200, 120, 60)'">naranja</button>
    <img src="https://logodownload.org/wp-content/uploads/2022/04/javascript-logo-0-140x140.png" onclick="document.body.style.backgroundColor = '#3c3c3c'">

    <script>
        /* 
            cambio de color en body
            sin interactividad
         */
        document.body.style.backgroundColor = 'rgb(175, 60, 40)';

    </script>
</body>
</html>
